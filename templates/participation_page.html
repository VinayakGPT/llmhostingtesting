{% extends "base.html" %}
{% block title %}User Details{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    .user-form-group {
        margin-bottom: 1.5rem; 
    }
    .user-form-group label {
        font-weight: bold;
        color: #333;
    }
    .user-form-group input, .user-form-group select {
        position: relative;
        left: 50px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 0.4rem 0.75rem;
        font-size: 1rem;
    }
    .user-form-group input:focus, .user-form-group select:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    .alert {
        margin-top: 0.5rem;
    }
</style>

<div class="container mt-5">
    <div class="form-container">
        <form id="participation-form" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="user-form-group row">
                <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% if field.errors %}
                    <div class="alert alert-danger mt-2">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
